<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TimeViewer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
        <img src="sleeping lego.jpg" alt="">
        <h1 id="current-time">12:00:00</h1>
        <div class="quotes">
            <p>TODAY'S QUOTES</p>
            <h2>Failure is never final and success is never limited.</h2>
        </div>
    </div>

<script>
    let time = document.getElementById("current-time");


    setInterval(() => {
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
    },1000)
    

</script>

</body>
</html>
